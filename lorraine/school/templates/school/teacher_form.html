{% extends 'school/base.html' %}

{% block content %}
<h1>{% if teacher %}Edit Teacher{% else %}Add Teacher{% endif %}</h1>

<form method="post" class="card p-4">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Full Name</label>
    <input type="text" name="name" class="form-control" value="{{ teacher.name|default:'' }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Email (optional)</label>
    <input type="email" name="email" class="form-control" value="{{ teacher.email|default:'' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Subject Specialty (optional)</label>
    <input type="text" name="subject_specialty" class="form-control" value="{{ teacher.subject_specialty|default:'' }}">
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{% url 'teacher_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
