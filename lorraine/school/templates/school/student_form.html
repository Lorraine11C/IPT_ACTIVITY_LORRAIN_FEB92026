{% extends 'school/base.html' %}

{% block content %}
<h1>{% if student %}Edit Student{% else %}Add Student{% endif %}</h1>

<form method="post" class="card p-4">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">First Name</label>
    <input type="text" name="first_name" class="form-control" value="{{ student.first_name|default:'' }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Last Name</label>
    <input type="text" name="last_name" class="form-control" value="{{ student.last_name|default:'' }}" required>
  </div>
 
  <div class="mb-3">
    <label class="form-label">Email (optional)</label>
    <input type="email" name="email" class="form-control" value="{{ student.email|default:'' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Courses (hold Ctrl/Cmd to select multiple)</label>
    <select name="courses" multiple class="form-select" size="6">
      {% for course in courses %}
        <option value="{{ course.id }}"
          {% if course in student.courses.all %}selected{% endif %}>
          {{ course.code }} - {{ course.title }}
        </option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
