<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Admin - Lorraine</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #f8f9fa;
      margin: 0;
    }
    .sidebar {
      width: 240px;
      min-height: 100vh;
      background: #343a40;
      color: white;
      flex-shrink: 0;
    }
    .sidebar .nav-link {
      color: rgba(255,255,255,0.85);
      padding: 0.75rem 1.25rem;
    }
    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      color: white;
      background: rgba(255,255,255,0.1);
    }
    .main-content {
      min-height: 100vh;
      background: #f8f9fa;
    }
    .navbar-brand {
      font-weight: 600;
    }
  </style>
</head>
<body>

<!-- Mobile top navbar with hamburger – only visible on small screens -->
<nav class="navbar navbar-dark bg-dark d-md-none">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'dashboard' %}">School Admin</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" 
            data-bs-target="#sidebarOffcanvas" aria-controls="sidebarOffcanvas" 
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<div class="d-flex">
  <div class="sidebar p-3" style="width: 240px;">
    <h4 class="text-center mb-4">Lorraine<br>School Admin</h4>
   <ul class="nav flex-column">
  <li class="nav-item"><a href="{% url 'dashboard' %}" class="nav-link text-white">Dashboard</a></li>

  <li class="nav-item"><a href="{% url 'teacher_list' %}" class="nav-link text-white">Teachers</a></li>

  <li class="nav-item"><a href="{% url 'course_list' %}" class="nav-link text-white">Courses</a></li>

  <li class="nav-item"><a href="{% url 'student_list' %}" class="nav-link text-white">Students</a></li></ul>
  </div>
  
  <!-- Sidebar: static on desktop, offcanvas on mobile -->
  <div class="offcanvas offcanvas-start offcanvas-md sidebar d-md-flex" tabindex="-1" 
       id="sidebarOffcanvas" aria-labelledby="sidebarLabel">
    
    <!-- Mobile header (only shown when opened as offcanvas) -->
    <div class="offcanvas-header d-md-none border-bottom border-secondary">
      <h5 class="offcanvas-title" id="sidebarLabel">School Admin</h5>
      <button type="button" class="btn-close btn-close-white" 
              data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>

    <!-- Sidebar content -->
    <div class="offcanvas-body p-3 p-md-3">
      <!-- Desktop title – always visible when sidebar is static -->
      <h4 class="text-center mb-4 d-none d-md-block">School Admin</h4>

      <ul class="nav flex-column">
        <li class="nav-item">
          <a href="{% url 'dashboard' %}" 
             class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
            Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'teacher_list' %}" 
             class="nav-link {% if 'teacher' in request.path %}active{% endif %}">
            Teachers
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'course_list' %}" 
             class="nav-link {% if 'course' in request.path %}active{% endif %}">
            Courses
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'student_list' %}" 
             class="nav-link {% if 'student' in request.path %}active{% endif %}">
            Students
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Main content -->
  <main class="main-content flex-grow-1 p-3 p-md-4">
    <div class="container-fluid">
      {% block content %}{% endblock %}
    </div>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
