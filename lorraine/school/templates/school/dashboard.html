{% extends 'school/base.html' %}

{% block content %}
<h1 class="mb-4">Dashboard</h1>

<div class="row">
<div class="col-md-4">
    <div class="card text-center bg-info text-white">
      <div class="card-body">
        <h5>Teachers</h5>
        <h2>{{ teacher_count }}</h2>
      </div>
    </div>
  </div>
  
  <div class="col-md-4">
    <div class="card text-center bg-success text-white">
      <div class="card-body">
        <h5>Courses</h5>
        <h2>{{ course_count }}</h2>
      </div>
    </div>
  </div>
  
  <div class="col-md-4">
    <div class="card text-center bg-primary text-white">
      <div class="card-body">
        <h5>Students</h5>
        <h2>{{ student_count }}</h2>
      </div>
    </div>
  </div>
</div>

<div class="mt-4">

  <a href="{% url 'teacher_add' %}" class="btn btn-primary ms-2">Add New Teacher</a>

  <a href="{% url 'course_add' %}" class="btn btn-primary ms-2">Add New Course</a>
  <a href="{% url 'student_add' %}" class="btn btn-primary ms-2">Add New Student</a>
</div>
{% endblock %}
